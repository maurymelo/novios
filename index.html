<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Primer a침o juntos</title>
  <style>
    body {
      background: #ffe6f0;
      color: #333;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px 10px;
    }
    h1 {
      color: #e60073;
      font-size: 2.5rem;
    }
    #countdown {
      font-size: 2rem;
      margin: 20px 0;
    }
    #mensaje {
      margin-top: 30px;
      font-size: 1.2rem;
      color: #e60073;
    }
    #fotos {
      display: none;
      margin-top: 20px;
    }
    #fotos img {
      max-width: 180px;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    #boton {
      margin-top: 30px;
      padding: 12px 25px;
      background-color: #ff3385;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      display: none;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <h1>Primer a침o juntos</h1>
  <div id="countdown">
    <div>D칤as: <span id="dias"></span></div>
    <div>Horas: <span id="horas"></span></div>
    <div>Minutos: <span id="minutos"></span></div>
    <div>Segundos: <span id="segundos"></span></div>
  </div>
  <p>游꾸 La sorpresa est치 lista...</p>
  <button id="boton" onclick="mostrarFotos()">Presiona para avanzar</button>
  <div id="fotos">
    <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABA..." />
    <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABA..." />
    <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABA..." />
    <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABA..." />
    <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABA..." />
  </div>
  <p id="mensaje">游눫 Sin ti no soy nadie, por eso te quiero para toda la vida. 游눗</p>
  <audio id="cancion" loop>
    <source src="Camila%20-%20Solo%20Para%20Ti%20(Alt.%20Version).mp3" type="audio/mpeg" />
  </audio>
  <canvas id="canvas"></canvas>

  <script>
    const objetivo = new Date("2025-05-28T00:00:00").getTime();
    const diasSpan = document.getElementById("dias");
    const horasSpan = document.getElementById("horas");
    const minutosSpan = document.getElementById("minutos");
    const segundosSpan = document.getElementById("segundos");
    const boton = document.getElementById("boton");
    const cancion = document.getElementById("cancion");

    const cuenta = setInterval(() => {
      const ahora = new Date().getTime();
      const restante = objetivo - ahora;

      if (restante <= 0) {
        clearInterval(cuenta);
        diasSpan.innerText = horasSpan.innerText = minutosSpan.innerText = segundosSpan.innerText = "0";
        lanzarFuegos();
        boton.style.display = "inline-block";
      } else {
        const dias = Math.floor(restante / (1000 * 60 * 60 * 24));
        const horas = Math.floor((restante % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutos = Math.floor((restante % (1000 * 60 * 60)) / (1000 * 60));
        const segundos = Math.floor((restante % (1000 * 60)) / 1000);
        diasSpan.innerText = dias;
        horasSpan.innerText = horas;
        minutosSpan.innerText = minutos;
        segundosSpan.innerText = segundos;
      }
    }, 1000);

    function mostrarFotos() {
      document.getElementById("fotos").style.display = "block";
      cancion.play();
    }

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.onresize = resize;
    resize();

    function crearParticula() {
      const x = Math.random() * canvas.width;
      const y = canvas.height;
      const vx = (Math.random() - 0.5) * 2;
      const vy = -Math.random() * 4 - 4;
      const size = Math.random() * 3 + 2;
      const color = "hsl(" + Math.random() * 360 + ", 100%, 50%)";
      return { x, y, vx, vy, size, color };
    }

    function lanzarFuegos() {
      for (let i = 0; i < 200; i++) {
        particles.push(crearParticula());
      }
    }

    function animar() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, index) => {
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.05;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        if (p.y > canvas.height) {
          particles.splice(index, 1);
        }
      });
      requestAnimationFrame(animar);
    }

    animar();
  </script>
</body>
</html>
