<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Primer año juntos</title>
  <style>
    body {
      background: #ffe6f0;
      color: #333;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px 10px;
    }
    h1 {
      color: #e60073;
      font-size: 2.5rem;
    }
    #countdown {
      font-size: 2rem;
      margin: 20px 0;
    }
    #mensaje {
      margin-top: 30px;
      font-size: 1.2rem;
      color: #e60073;
    }
    #fotos {
      display: none;
      margin-top: 20px;
    }
    #fotos img {
      max-width: 180px;
      border-radius: 10px;
      margin: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
    #btn {
      display: none;
      background-color: #ff3385;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }
    #btn:hover {
      background-color: #e60073;
    }
    audio {
      display: none;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Primer año juntos</h1>
  <div id="countdown">
    Días: <span id="days">0</span> <br>
    Horas: <span id="hours">0</span> <br>
    Minutos: <span id="minutes">0</span> <br>
    Segundos: <span id="seconds">0</span>
  </div>
  <div id="final">
    <p>🎁 La sorpresa está lista...</p>
    <button id="btn" onclick="mostrarSorpresa()">Presiona para avanzar</button>
  </div>
  <div id="fotos">
    <img src="https://i.imgur.com/bikxLEn.jpg">
    <img src="https://i.imgur.com/lN1X9Jl.jpg">
    <img src="https://i.imgur.com/OXfpF1r.jpg">
    <img src="https://i.imgur.com/7TpcOFR.jpg">
    <img src="https://i.imgur.com/DmM3Mde.jpg">
    <img src="https://i.imgur.com/2khkiJ2.jpg">
  </div>
  <div id="mensaje">💬 Sin ti no soy nadie, por eso te quiero para toda la vida. 💞</div>
  <audio id="musica" autoplay loop>
    <source src="https://maury-music.netlify.app/Camila-SoloParaTi.mp3" type="audio/mp3">
  </audio>
  <canvas id="canvas"></canvas>

  <script>
    const targetDate = new Date('2025-05-28T00:00:00').getTime();
    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;
      if (distance <= 0) {
        clearInterval(countdown);
        document.getElementById('countdown').style.display = 'none';
        document.getElementById('btn').style.display = 'inline-block';
        lanzarFuegos();
      } else {
        document.getElementById('days').innerText = Math.floor(distance / (1000 * 60 * 60 * 24));
        document.getElementById('hours').innerText = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        document.getElementById('minutes').innerText = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        document.getElementById('seconds').innerText = Math.floor((distance % (1000 * 60)) / 1000);
      }
    }, 1000);

    function mostrarSorpresa() {
      document.getElementById('btn').style.display = 'none';
      document.getElementById('fotos').style.display = 'flex';
      document.getElementById('musica').play();
    }

    function lanzarFuegos() {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let particles = [];

      function createParticle() {
        const x = canvas.width / 2;
        const y = canvas.height;
        const radius = Math.random() * 4 + 1;
        const color = `hsl(${Math.random() * 360}, 100%, 60%)`;
        const speedX = (Math.random() - 0.5) * 10;
        const speedY = Math.random() * -15 - 5;
        particles.push({ x, y, radius, color, speedX, speedY });
      }

      function updateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p, i) => {
          p.x += p.speedX;
          p.y += p.speedY;
          p.radius *= 0.96;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();
          if (p.radius < 0.5) particles.splice(i, 1);
        });
      }

      setInterval(() => {
        for (let i = 0; i < 5; i++) createParticle();
      }, 100);

      setInterval(updateParticles, 30);
    }
  </script>
</body>
</html>
